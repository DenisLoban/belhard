<div class="col-lg-4 col-sm-6 mb-4">
    <div class="portfolio-item">
        <a class="portfolio-link" data-bs-toggle="modal" href="#portfolioModal{{ item.pk }}">
            <div class="portfolio-hover">
                <div class="portfolio-hover-content"><i class="fas fa-plus fa-3x"></i></div>
            </div>
            <img class="img-fluid" src="{{ item.image.url }}" alt="{{ item.subtitle }}" />
        </a>
        <div class="portfolio-caption">
            <div class="portfolio-caption-heading">{{ item.title }}</div>
            <div class="portfolio-caption-subheading text-muted">{{ item.category }}</div>
        </div>
    </div>
</div>
