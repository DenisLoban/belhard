
<div class="col-lg-4">
    <div class="team-member">
        <img class="mx-auto rounded-circle" src="{{ teams.image.url }}" alt="..." />
        <h4>{{% teams.name %}}{{% teams.surname %}}</h4>
        <p class="text-muted">{{% teams.job_title %}}</p>
        <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="{{% teams.name %}} {{% teams.surname %}} Twitter Profile"><i class="{{% teams.twitter %}}"></i></a>
        <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="{{% teams.name %}} {{% teams.surname %}} Facebook Profile"><i class="{{% teams.facebook %}}"></i></a>
        <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="{{% teams.name %}} {{% teams.surname %}} Instagram Profile"><i class="{{% teams.instagram %}}"></i></a>
    </div>
</div>
