<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for post in post_list %}

<br>
{% endfor %}
<form method="post">
    {% csrf_token %}
    {{ post_form }}
    <button>SEND</button>
</form>
</body>
</html>
